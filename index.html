<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="primary-container">

      <header>
        <div class="secondary-container">
          <h1>Create Your Burger</h1>
        </div>
        <img id="burger-top" src="img/burger-top.png" alt="burger-top">
      </header>

      <div class="secondary-container">

        <input id="burger-name" type="text" placeholder="Name Your Burger">

        <div id="ingredients-title">Ingredients</div>

        <div class="list-container">

          <div class="left-container">

            <div class="ingredient-element">
              <label for="cheese">
                <img class="ingredient-img" src="img/cheese.svg" alt="">
                Cheese
                <input id="cheese" type="checkbox" value="5">
                <span class="add-element">add</span>
              </label>
            </div>

            <div class="ingredient-element">
              <label for="egg">
                <img class="ingredient-img" src="img/fried-egg.svg" alt="egg">
                Egg
                <input id="egg" type="checkbox" value="6">
                <span class="add-element">add</span>
              </label>
            </div>

            <div class="ingredient-element">
              <label for="mustard">
                <img class="ingredient-img" src="img/mustard.svg" alt="">
                Mustard
                <input id="mustard" type="checkbox" value="2">
                <span class="add-element">add</span>
              </label>
            </div>

          </div>

          <div class="right-container">

            <div class="ingredient-element">
              <label for="tomato">
                <img class="ingredient-img" src="img/tomato.svg" alt="">
                Tomato
                <input id="tomato" type="checkbox" value="4">
                <span class="add-element">add</span>
              </label>
            </div>

            <div class="ingredient-element">
              <label for="lettuce">
                <img class="ingredient-img" src="img/lettuce.svg" alt="">
                Lettuce
                <input id="lettuce" type="checkbox" value="4">
                <span class="add-element">add</span>
              </label>
            </div>

            <div class="ingredient-element">
              <label for="ketchup">
                <img class="ingredient-img" src="img/ketchup.svg" alt="">
                Ketchup
                <input id="ketchup" type="checkbox" value="2">
                <span class="add-element">add</span>
              </label>
            </div>

          </div>
        </div>

        <span>Discount Coupon</span>
        <input id="discount-input" type="text" placeholder="Insert Discount Coupon">

        <div class="button">
          <button id="button" type="button">calculate</button>
        </div>

      </div>

      <footer>

        <div class="secondary-container">
          <div>
            Your Price
          </div>

          <div class="total">
            $ <span id="total">50</span>
          </div>
        </div>

      </footer>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
